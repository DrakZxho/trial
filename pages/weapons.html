<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>Armas</title>
        <link rel="icon" type="image/x-icon" href="https://drakzxho.github.io/trial/graphics/icons/weapon.svg">
        <link rel="stylesheet" href="https://drakzxho.github.io/trial/styles/style.css">
        <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://drakzxho.github.io/trial/scripts/weapons.js"></script>
        <script type="text/javascript">	

            let lang="es";
            var i=0;
            var dato;
            var atrEN=new Array("VIT", "STR", "DEF", "DEX", "SPR", "LCK", "RES", "MAG");
            var atrES=new Array("VIT", "FUE", "DEF", "DES", "ESP", "SUE", "RES", "MAG");
            var atrLN;

            $(document).ready(function() {

                $.ajax({
                    url: 'https://drakzxho.github.io/trial/data/weapons.json',
                    type: 'GET',
                    headers: {
                            
                    },
                    success: function(data) {
                        console.log(data);
                        createResult(data);
                        fillDatalist(data);
                        dato=data;
                    }
                })

                $("#prev").click(function(){
                    prev(dato);
                });
                $("#next").click(function(){
                    next(dato);
                });
                $("#es").click(function(){
                    if(lang!="es"){
                        changeToES(dato);
                    }
                });
                $("#en").click(function(){
                    if(lang!="en"){
                        changeToEN(dato);
                    }
                });
                $("#searchbutton").click(function(){
                    searchWeapon($("#searchlist").val());
                });
                $("#searchlist").keydown(function(){
                    if(event.key=="Enter"){
                        searchWeapon($("#searchlist").val());
                    }
                });

            });

        </script>
    </head>
    <body onkeydown="keypressed(event);">
        <div class="top">
            <div class="nav">
                <a href="https://drakzxho.github.io/trial/pages/"><button><img src="https://drakzxho.github.io/trial/graphics/icons/home.svg" alt="home-icon" width="16px"></button></a>
                <a href="https://drakzxho.github.io/trial/pages/weapons.html"><button><img src="https://drakzxho.github.io/trial/graphics/icons/weapon.svg" alt="weapon-icon" width="16px"></button></a>
                <a href="https://drakzxho.github.io/trial/pages/foes.html"><button><img src="https://drakzxho.github.io/trial/graphics/icons/foe.svg" alt="foe-icon" width="16px"></button></a>
            </div>
            <div class="search">
                <input list="weaponslist" name="searchlist" id="searchlist">
                <datalist id="weaponslist">
                </datalist>
                <button id="searchbutton"><img src="https://drakzxho.github.io/trial/graphics/icons/search.svg" alt="search-icon" width="16px"></button>
            </div>
            <div class="buttons">
                <button id="es"><img src="https://drakzxho.github.io/trial/graphics/lang/es.svg" alt="es-flag" width="16px"></button>
                <button id="en"><img src="https://drakzxho.github.io/trial/graphics/lang/en.svg" alt="en-flag" width="16px"></button>
            </div>
        </div>
        <div class="pag">
            <div id="result"></div>
            <div id="chart"></div>
            <i id="legend"></i>
        </div> 
        <div class="buttons">
            <button id="prev"><img src="https://drakzxho.github.io/trial/graphics/icons/left.svg" alt="left-icon" width="16px"></button>
            <button id="next"><img src="https://drakzxho.github.io/trial/graphics/icons/right.svg" alt="right-icon" width="16px"></button> 
        </div>  
    </body>
</html>
