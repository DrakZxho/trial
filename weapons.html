<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>Armas</title>
        <link rel="icon" type="image/x-icon" href="https://drakzxho.github.io/trial/graphics/weapon-type/sword.svg">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://drakzxho.github.io/trial/scripts/weapons.js"></script>
        <script type="text/javascript">	

            let lang="es";
            var i=0;
            var dato;
            var atrEN=new Array("VIT", "STR", "DEF", "DEX", "SPR", "LCK", "RES", "MAG");
            var atrES=new Array("VIT", "FUE", "DEF", "DES", "ESP", "SUE", "RES", "MAG");
            var atrLN;

            $(document).ready(function() {

                $.ajax({
                    url: 'https://drakzxho.github.io/trial/data/weapons.json',
                    type: 'GET',
                    headers: {
                            
                    },
                    success: function(data) {
                        console.log(data);
                        createResult(data);
                        dato=data;
                    }
                })

                //fillDatalist(dato);

                $("#prev").click(function(){
                    prev(dato);
                });
                $("#next").click(function(){
                    next(dato);
                });
                $("#es").click(function(){
                    if(lang!="es"){
                        changeToES(dato);
                    }
                });
                $("#en").click(function(){
                    if(lang!="en"){
                        changeToEN(dato);
                    }
                });

            });

        </script>
    </head>
    <body onkeydown="keypressed(event);">
        <div class="top">
            <div class="buttons">
                <button id="es">&#127466;&#127480;</button>
                <button id="en">&#127468;&#127463;</button>
            </div>
            <div class="search">
                <input list="weaponslist" name="searchlist" id="searchlist">
                <datalist id="weaponslist">
                </datalist>
                <button id="searchbutton">&#128269;</button>
            </div>
        </div>
        <div class="pag">
            <div id="result"></div>
            <div id="chart"></div>
            <i id="legend"></i>
        </div> 
        <div class="buttons">
            <button id="prev">&#128072;</button>
            <button id="next">&#128073;</button> 
        </div>  
    </body>
</html>
